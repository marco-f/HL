<!DOCTYPE html>
<html xml:lang="en" lang="en">
        <head>
                <meta http-equiv="cache-control" content="max-age=0">
                <meta http-equiv="cache-control" content="no-cache">
                <meta http-equiv="expires" content="-1">
                <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
                <meta http-equiv="pragma" content="no-cache">
                
                <style>
                        .message {
                                align-items:center; text-align:center;
                                flex-direction:column; justify-content:center;
                                background:#000; color:#fff; display:none; display:flex;    
                                position:fixed; top:0; left:0; width: 100vw; height: 100vh;
                        }
                </style>

                <script>
                        setTimeout(() => {
                                var userAgent = navigator.userAgent
                                var isMobile = /Android|iPhone|iPad/i.test(userAgent)
                                var isChrome = /Chrome/.test(userAgent)
                                var msg = document.getElementById('msg')
                                if (isMobile || !isChrome) {
                                        msg.style.display = 'block'
                                } else {
                                        window.location.href = "HTML/main.html"
                                }
                        }, 0)
                </script>                
        </head>
        <body>
                <div id="msg" class="message" style="display:none">
                        <h1>Notice</h1>
                        <p>This application is only supported on <strong>Google Chrome</strong> desktop version.</p>
                        <p>Please use Chrome on a computer for the best experience.</p>
                </div>
        </body>
</html>
